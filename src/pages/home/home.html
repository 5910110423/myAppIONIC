<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <img src="../../assets/imgs/person.png" width="200px">
  <ion-list>
      <ion-item>
        <ion-label>Welcome to my first app</ion-label>
      </ion-item>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block (click)="next()">LOGIN</button>
    <ion-label class="color-red">forget your password</ion-label>
</ion-content>
